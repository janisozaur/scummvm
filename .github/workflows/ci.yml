name: CI
on: [push, pull_request]
jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: win32
            triplet: x86-windows
            vcpkgPackages: 'zlib libpng fribidi'
          - platform: x64
            triplet: x64-windows
            vcpkgPackages: 'zlib libpng fribidi'
          - platform: arm64
            triplet: arm64-windows
            vcpkgPackages: 'zlib libpng'
    env:
      CONFIGURATION: Release
      PLATFORM: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: vcpkg
        uses: lukka/run-vcpkg@v2
        id: runvcpkg
        with:
          vcpkgGitCommitId: d4a415b7fa3f0d0ea14a789d5778abfc666ef2d0
          vcpkgTriplet: '${{ matrix.triplet }}'
          vcpkgArguments: '${{ matrix.vcpkgPackages }}'
      - name: Prints output of run-vcpkg's task
        run: echo "root='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}', triplet='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_TRIPLET_OUT }}' "
      - name: test env
        run: |
          echo "::add-path::$env:VCPKG_ROOT"
          echo $env:VCPKG_ROOT/vcpkg
      - name: ls vcpkg
        run: |
          ls $env:VCPKG_ROOT
      - name: vcpkg help
        run: |
          vcpkg.exe install zlib
